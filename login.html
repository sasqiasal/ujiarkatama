<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Jaya Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-12">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-lg">TJ</div>
                <div class="ml-2">
                    <p class="text-gray-800 font-semibold">Travel Jaya</p>
                    <p class="text-sm text-gray-500">by Arkatama Malang</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Login Akun</h2>
                <p class="text-gray-600 mb-6">Hi, Selamat Datang #SahabatTravel</p>

                <form class="space-y-4">
                    <div>
                        <label for="email" class="block text-gray-600 text-sm mb-1">Email*</label>
                        <input type="email" id="email" placeholder="ex. email@domain.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-600 text-sm mb-1">Password*</label>
                        <input type="password" id="password" placeholder="Enter password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="recaptcha" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="recaptcha" class="ml-2 text-gray-600 text-sm">I'm not a robot</label>
                        <img src="image/captca.png" alt="reCAPTCHA" class="ml-2 w-20">
                    </div>
                    <a href="#" class="text-green-600 text-sm hover:underline">Lupa Password</a>
                    <a href="dashboard.html" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-center block">
                        Login
                    </a>                    
                </form>
            </div>
            <div class="md:w-1/2 mt-8 md:mt-0">
                <img src="image/busbiru.png" alt="Bus" class="w-full h-auto object-cover rounded-lg shadow-lg">
            </div>
        </div>
    </div>
</body>
</html>
